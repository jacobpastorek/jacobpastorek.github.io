<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/img/favicon.ico" />
    <title>jacobpastorek.io</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"
    />
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 left-side text-center">
          <span id="info-trigger" class="animated swing"
            ><img src="assets/img/info.svg" alt="about"
          /></span>
          <div class="info-wrap animated fadeIn">
            <span id="info-closer" class="animated swing"
              ><img src="assets/img/x-circle.svg" alt="close"
            /></span>

            <p>
              I'am versatile Front-end Developer with 3+ years of experience in
              designing and developing complex webpages and e-commerce sites.
            </p>
          </div>
          <div class="top animated fadeIn">
            <div class="img-wrap">
              <img
                src="https://avatars3.githubusercontent.com/u/32906494?s=460&v=4"
                alt="avatar"
              />
            </div>
            <h1>jacob<span>pastorek</span></h1>
            <p><b>{</b> all repositories | projects <b>}</b></p>
            <a href="mailto:jacob.pastorek@gmail.com" class="animated swing"
              ><img src="assets/img/send.svg" alt="e-mail"
            /></a>
            <a
              href="https://www.facebook.com/iam.pastorek"
              target="_blank"
              class="animated swing"
              ><img src="assets/img/facebook.svg" alt="facebook"
            /></a>
            <a
              href="https://www.instagram.com/jacob7796/"
              target="_blank"
              class="animated swing"
              ><img src="assets/img/instagram.svg" alt="instagram"
            /></a>
            <a
              href="https://www.linkedin.com/in/jacobpastorek/"
              class="animated swing"
              target="_blank"
              ><img src="assets/img/linkedin.svg" alt="linkedin"
            /></a>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function () {
        $("#info-trigger").click(function () {
          $(".info-wrap").addClass("active");
          $(".top").addClass("active");
        });
        $("#info-closer").click(function () {
          $(".info-wrap").removeClass("active");
          $(".top").removeClass("active");
        });
        $(".info-wrap").click(function () {
          $(".info-wrap").removeClass("active");
          $(".top").removeClass("active");
        });
      });
    </script>
  </body>
</html>
